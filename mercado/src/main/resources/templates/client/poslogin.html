<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />

    <title>Lista de Produtos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="./src/bootstrap-input-spinner.js"></script>
    <script>
        $("input[type='number']").inputSpinner()
    </script>
</head>
<body>


<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">

        <h1 class="panel-title">Lista de Produto a Venda</h1>
    </div>

    <div class="panel-body">




        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descricao</th>
                <th>Valor de Venda</th>
                <th>Data de Validade</th>


                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.valorVenda}"></td>
                <td th:text="${#dates.format(produto.dataValidade, 'dd/MM/yyyy')}"></td>

                <td><input type="number" value="0" min="0" max="1000" step="1"/></td>
                <td>
                    <div class="btn-group pull-right">
                        <a class="bi bi-cart-plus-fill btn btn-outline-secondary" 25px th:href="@{/edit/{id}(id=${produto.id})}" ></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/add}" >Adicionar Produto</a>
        <a class="btn btn-sm btn-success" th:action="@{/index}" >Finalizar  Venda</a>
    </div>
</div>

</body>
</html>
