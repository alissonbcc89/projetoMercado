<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Pessoa</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Cadastro de Pessoa</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${usuario}" th:action="@{/user/save}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-9" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
                            <label>CPF</label>
                            <input type="text" class="form-control input-sm" th:field="*{cpf}" autofocus="autofocus" placeholder="Informe o CPF" size="500" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-9" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" size="500" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label>Email</label>
                            <input type="text" class="form-control input-sm" th:field="*{email}" autofocus="autofocus"  placeholder="Informe seu email" size="15"/>
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-md-2" th:classappend="${#fields.hasErrors('login')}? 'has-error'">
                            <label>Login</label>
                            <input type="text" class="form-control input-sm" th:field="*{login}" autofocus="autofocus"  placeholder="Informe um login" size="15"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
                            <label>Senha</label>
                            <input type="password" class="form-control input-sm" th:field="*{senha}" autofocus="autofocus" placeholder="Informe uma senha" size="15"/>
                        </div>
                        <div class="col-md-3" th:classappend="${#fields.hasErrors('confirmaSenha')}? 'has-error'">
                            <label>Confirma Senha</label>
                            <input type="password" class="form-control input-sm" th:field="*{confirmaSenha}" autofocus="autofocus" placeholder="Confirme sua senha" size="15"/>
                        </div>
                    </div>


                </fieldset>
            </div>

            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/user}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
